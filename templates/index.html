<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        /* Center the form */
        .form-container {
            text-align: center;
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 60%;
            max-width: 800px;
        }

        /* Style the form elements */
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 30px;
        }

        label {
            font-weight: bold;
            text-align: left;
            display: block;
        }

        select, input, button {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            grid-column: span 2; /* Button spans both columns */
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Diabetes Prediction</h1>
        <form action="/predict" method="post">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" name="age" id="age" min="0" max="80" step="0.1" required>

            <label for="hypertension">Hypertension (0 = No, 1 = Yes):</label>
            <input type="number" name="hypertension" id="hypertension" required>

            <label for="heart_disease">Heart Disease (0 = No, 1 = Yes):</label>
            <input type="number" name="heart_disease" id="heart_disease" required>

            <label for="smoking_history">Smoking History:</label>
            <select name="smoking_history" id="smoking_history">
                <option value="No Info">No Info</option>
                <option value="Never">Never</option>
                <option value="Current">Current</option>
                <option value="Not Current">Not Current</option>
                <option value="ever">ever</option>
             </select>

            <label for="bmi">BMI:</label>
            <input type="number" name="bmi" id="bmi" min="5" max="100" step="0.1" required>

            <label for="HbA1c_level">HbA1c Level:</label>
            <input type="number" name="HbA1c_level" id="HbA1c_level" min="2" max="10" step="0.1" required>

            <label for="blood_glucose_level">Blood Glucose Level:</label>
            <input type="number" name="blood_glucose_level" id="blood_glucose_level" min="80" max="300" step="0.1" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
